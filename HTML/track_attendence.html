<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Attendance</title>
    <link rel="stylesheet" href="/CSS/track_attendence.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Track Attendance</h1>
        </header>

        <section class="attendance-section">
            <h2>Track Employee Attendance</h2>
            <form id="attendance-form">
                <label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name" required>

                <label for="attendance-date">Attendance Date:</label>
                <input type="date" id="attendance-date" required>

                <label for="attendance-status">Attendance Status:</label>
                <select id="attendance-status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                    <option value="leave">Leave</option>
                </select>

                <button type="submit">Submit Attendance</button>
            </form>
        </section>

        <section class="attendance-log-section">
            <h2>Attendance Log</h2>
            <table id="attendance-log-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Attendance Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="/JAVASCRIPT/track_attendence.js"></script>
</body>
</html>
