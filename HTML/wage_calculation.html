// HTML (wage_calculation.html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Calculation</title>
    <link rel="stylesheet" href="/CSS/wage_calculation.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wage Calculation</h1>
        </header>

        <section class="wage-section">
            <h2>Calculate Wages</h2>
            <form id="wage-form">
                <label for="employee-name">Employee Name:</label>
                <input type="text" id="employee-name" required>

                <label for="work-days">Number of Work Days:</label>
                <input type="number" id="work-days" min="0" required>

                <label for="daily-wage">Daily Wage (in Nu.):</label>
                <input type="number" id="daily-wage" min="0" required>

                <label for="calculation-type">Calculation Type:</label>
                <select id="calculation-type" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <button type="submit">Calculate Wage</button>
            </form>

            <div class="result">
                <h3>Calculated Wage:</h3>
                <p id="wage-result">-</p>
            </div>
        </section>
    </div>

    <script src="/JAVASCRIPT/wage_calculation.js"></script>
</body>
</html>
