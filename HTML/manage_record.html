<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Labor Records</title>
    <link rel="stylesheet" href="/CSS/manage_records.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Labor Records</h1>
        </header>

        <section class="form-section">
            <h2>Add New Labor Record</h2>
            <form id="labor-form">
                <label for="name">Labor Name:</label>
                <input type="text" id="name" required>

                <label for="job">Job Title:</label>
                <input type="text" id="job" required>

                <label for="hours">Worked Hours:</label>
                <input type="number" id="hours" required>

                <label for="rate">Hourly Rate:</label>
                <input type="number" id="rate" required>

                <button type="submit">Add Record</button>
            </form>
        </section>

        <section class="records-section">
            <h2>Existing Records</h2>
            <table id="labor-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Job Title</th>
                        <th>Hours Worked</th>
                        <th>Hourly Rate</th>
                        <th>Total Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="/JAVASCRIPT/manage_records.js"></script>
</body>
</html>
