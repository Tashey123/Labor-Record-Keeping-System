<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing Labor Records</title>
    <link rel="stylesheet" href="/CSS/manage_records.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Existing Labor Records</h1>
        </header>

        <section class="records-section">
            <h2>Labor Records</h2>
            <table id="labor-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Job Title</th>
                        <th>Payment Date</th>
                        <th>Hours Worked</th>
                        <th>Hourly Rate</th>
                        <th>Total Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing records will be added here -->
                </tbody>
            </table>
        </section>

        <section class="return">
            <a href="manage_record.html">Back to Manage Records</a>
        </section>
    </div>

    <script src="/JAVASCRIPT/existing_record.js"></script>
</body>
</html>
